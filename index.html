<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="hit.js" defer></script>
    <title>Cards Animated</title>
</head>
<body>
    <div class="app">

        <div class="container">

            <div class="card_box">
                <div class="background">
                    <img src="./assets/images/back_game_1.jpg" alt="background_card">
                    <div class="winds"></div>
                </div>
                <div class="logo">
                    <img src="./assets/images/logo_game_1.png" alt="logo_card">
                </div>
                <div class="char">
                    <img src="./assets/images/char_game_1.png" alt="character_card">
                </div>
            </div>

            <div class="card_box">
                <div class="background">
                    <img src="./assets/images/back_game_3.jpg" alt="background_card">
                    <div class="winds"></div>
                </div>
                <div class="logo">
                    <img src="./assets/images/logo_game_3.png" alt="logo_card">
                </div>
                <div class="char">
                    <img src="./assets/images/char_game_3.png" alt="character_card">
                </div>
            </div>

            <div class="card_box">
                <div class="background">
                    <img src="./assets/images/back_game_2.jpg" alt="background_card">
                    <div class="winds"></div>
                </div>
                <div class="logo">
                    <img src="./assets/images/logo_game_2.png" alt="logo_card">
                </div>
                <div class="char">
                    <img src="./assets/images/char_game_2.png" alt="character_card">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
